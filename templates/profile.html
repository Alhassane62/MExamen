<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .pro {
        background: #8e0d9c;
        border: 0;
        border-radius: 10px;
        color: #ffffff;
        padding: 15px;
        list-style-type: none;
        margin: 0; /* Élimine la marge par défaut */
      }
      .pro li {
        margin: 10px 0;
        padding: 10px; /* Ajoute un peu d'espace interne */
        border-bottom: 1px solid rgba(255, 255, 255, 0.5); /* Légère bordure pour séparer les éléments */
      }
      h4 {
        font-size: 20px;
        color: #333;
      }
      a {
        display: inline-block;
        margin-top: 10px;
        color: #1a73e8;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        color: #0c59b2;
      }
      .logout-btn {
        display: inline-block;
        margin-top: 10px;
        color: #ffffff;
        background-color: #e74c3c;
        padding: 8px 12px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
      }
      .logout-btn:hover {
        background-color: #c0392b;
      }
    </style>
</head>
<body>
    <div class="container">
        <h4><i class="fas fa-user"></i> Profil Utilisateur</h4>
        <ul class="pro">
          <li><strong>Nom d'Utilisateur :</strong> {{ user[1] }}</li>
          <li><strong>Prénom :</strong> {{ user[4] }}</li>
          <li><strong>Nom :</strong> {{ user[5] }}</li>
          <li><strong>Mot de Passe :</strong> ********</li>
        </ul>
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Accueil</a>
        <a href="/logout" class="logout-btn" aria-label="Se déconnecter"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </div>
</body>
</html>
